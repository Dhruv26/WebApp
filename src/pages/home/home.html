<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button round large outline icon-end (click) = "takePhoto()">
    Post a picture
    <ion-icon name="camera"></ion-icon>
  </button>
  <br>
  <button ion-button round large outline icon-end (click) = "takeVideo()">
    Post a video
    <ion-icon name="videocam"></ion-icon>
  </button>
  <br>
  <button ion-button (click) = "sendRequest()">TEST</button>
</ion-content>

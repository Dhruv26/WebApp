<ion-header>

  <ion-navbar>
    <ion-title>CreateReport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color = "dark">Sport</ion-label>
            <ion-select [(ngModel)]="sport" multiple="false">
              <ion-option value="Football" >Football</ion-option>
              <ion-option value="Basketball">Basketball</ion-option>
              <ion-option value="Boxing" >Boxing</ion-option>
              <ion-option value="Tenis">Tennis</ion-option>
              <ion-option value="Netball">Netball</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label floating color = "dark">Time</ion-label>
            <ion-datetime displayFormat="DD MMM, YYYY hh:mm A" pickerFormat="DD MMM, YYYY hh:mm A" [(ngModel)]="dateOfEvent"></ion-datetime>
          </ion-item>


          <ion-item>
            <p> Choose location </p>
          </ion-item>
        </ion-list>

        <div #map id="map" style="height:400px;"></div>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button (click)="createRoom()" color = "danger" block outline>Create Room</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

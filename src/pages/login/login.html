<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>    
    </ion-list>
      
  <div padding>
    <ion-row>
      <ion-col width-50 style="text-align: right">
        <button ion-button (click)="login()">Login</button>
      </ion-col>
      <ion-col width-50 style="text-align: left">
        <button ion-button (click)="goToSignUpPage()">Sign Up</button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
